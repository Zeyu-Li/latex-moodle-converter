<body>
    <!--[if lt IE 7]>

    <!-- Main -->
    <main>
        <h1 style="text-align: center;">Convert LaTeX to Moodle styled LaTeX</h1>
        <div style="height: 50%; width: 100%; display: flex; justify-content: center; margin: 30px;">
            <textarea style="width: 80%; height: 50%; text-align: left;" rows="10" placeholder="Input LaTeX here"></textarea>

        </div>
        <div style="height: 50%;" class="outputSection">
            <button class="copyButton">Copy Output to Clipboard ðŸ“‹</button>
            <p>Output Text:</p>
            <code id="output">
            </code>
        </div>
    </main>
    <script>
        const area = document.querySelector("textarea")
        const output = document.getElementById("output")
        const button = document.querySelector(".copyButton")
        const nonsense = "#*%@^"
        
        area.addEventListener('input', () => {
            let outputString = ""
            const newInput = area.value.replaceAll("\\$", nonsense)
            let start = true
            for (let i = 0; newInput && i < newInput.length; i++) {
                if (newInput[i] === "$") {
                    outputString += start ? "\\(" : "\\)"
                    start = !start
                } else {
                    outputString += newInput[i]
                }
            }
            // convert nonsense back to regular dollar sign
            output.innerHTML = outputString.replaceAll(nonsense, "$")
        }, false)
        button.addEventListener('click', () => {
            navigator.clipboard.writeText(output.innerHTML)
        }, false)
    </script>

</body>
